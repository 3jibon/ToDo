<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons/css/line.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/doorStyle.css">
</head>
<body>
   <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Reset Password</h4>
                      <form method="POST"> <!-- Form for password reset -->
                        {% csrf_token %}

                        <div class="form-group">
                          <input type="password" name="new_password1" class="form-style" placeholder="New Password" id="new_password1" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="password" name="new_password2" class="form-style" placeholder="Retype New Password" id="new_password2" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <button type="submit" class="btn mt-4">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="logo-container">
              <img src="/static/img/Screenshot_2025-01-09_095312-removebg-preview.png" alt="logo" class="logo mt-5">
            </div>
          </div>
        </div>
      </div>
   </div>
</body>
</html>
