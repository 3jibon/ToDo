<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons/css/line.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'doorStyle.css' %}"> <!-- Link to your CSS file -->
  <style>
    .logo-container {
      text-align: center; /* Center the logo */
    }
  </style>
</head>

<body>
  <!-- Main Section -->
  <div class="section">
    {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" {% if form_type == 'signup' %}checked{% endif %} />
            <label for="reg-log">
              <span class="toggle-arrow"></span>
            </label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <!-- Login Form -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <form method="POST" action="{% url 'login' %}">  <!-- Add the form tag with POST method -->
                        {% csrf_token %}
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail-login" autocomplete="off" required autofocus>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass-login" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Submit</button>  <!-- Change the link to a button -->
                      </form>
                      <p class="mb-0 mt-4 text-center"><a href="{% url 'password_reset' %}" class="link">Forgot your password?</a></p>
                    </div>
                  </div>
                </div>
                <!-- Sign Up Form -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <form method="POST" action="{% url 'signup' %}">  <!-- Add your backend URL here -->
                        {% csrf_token %} <!-- Django CSRF token for security -->

                        <div class="form-group">
                          <input type="text" name="username" class="form-style" placeholder="Username" id="signup-username" autocomplete="off" required autofocus>
                          <i class="input-icon uil uil-user"></i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="signup-email" autocomplete="off" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="password" name="pass1" class="form-style" placeholder="Your Password" id="signup-pass1" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="password" name="pass2" class="form-style" placeholder="Retype Password" id="signup-pass2" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <button type="submit" class="btn mt-4">Submit</button>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Logo below the form -->
            <div class="logo-container">
              <img src="{% static 'img/logo.png' %}" alt="logo" class="logo mt-5">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'door.js' %}"></script>
</body>

</html>
