<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
    <title>Complete</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100" style="background-color: #111212;">
    <div class="container text-center p-4 rounded shadow-lg" style="background-color: #ffffff; max-width: 450px; border: 1px solid #d6e9f0;">
        <div style="font-size: 48px; color: #c7c7c7;">
            <i class="bi bi-envelope-check-fill"></i>
        </div>
        <h1 class="mb-3 mt-2" style="color: #ff5d18;">Check Your Email</h1>
        <p class="text-muted">
            If an account exists with the email provided, a password reset link has been sent to your inbox.
        </p>
        <p class="text-warning">
           <strong><strong>N.B:</strong> If you don't receive the email, double-check your email address and try again.</strong>
        </p>
        <a href="{% url 'login' %}" class="btn mt-3" 
           style="background-color: #ff5d18; color: #ffffff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px;">
            Back to Login
        </a>
    </div>
</div>
</body>
</html>
